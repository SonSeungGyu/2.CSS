<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <style>

        body {
            margin: 0;
        }

        div {
            border: solid 1px;
        }

        span {
            background-color: skyblue;
        }

        .box1 {
            padding: 0;
        }

        .box2 {
            padding: 10px;
        }

        .box3 {
            padding: 10px 20px;
        }

        .box4 {
            padding: 10px 20px 30px 40px;
        }

        .box5 {
            padding-left: 100px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <span>첫번째 박스</span>
    </div>

    <div class="box2">
        <span>두번째 박스</span>
    </div>

    <div class="box3">
        <span>세번째 박스</span>
    </div>

    <div class="box4">
        <span>네번째 박스</span>
    </div>

    <div class="box5">
        <span>다섯번째 박스</span>
    </div>
</body>

</html>
