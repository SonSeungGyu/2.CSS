<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid gray;
            width: 400px;
            padding: 10px;
        }

        .a {
            color: red;
            font-weight: bold;
            font-size: larger;
        }

        li {
            list-style: none;
            line-height: 2;
        }
    </style>
</head>

<body>
    <div>
        <h1>최신 웹 디자인 트렌드</h1>

        <!-- 아래에서 뒤에 부분의 span을 주지 않고 가능 -->
        <ul>
            <li><span class="a">반응형 웹 디자인</span><span> - 다양한</span></li>
            <li> <span class="a">플랫 디자인</span><span> - 업체에서</span></li>
            <li><span class="a">풀스크린 배경</span><span> - 콘텐츠에</span></li>
            <li><span class="a">웹 페이지 사이트</span><span> - 한 페이지에 모든</span></li>
            <li><span class="a">페럴렉스</span><span> - 동적인 효과를</span></li>
            <li> <span class="a">웹 폰트</span><span> - 웹 타이포그래피를</span></li>
        </ul>

    </div>
</body>

</html>
