<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            background-color: orange;
            border: 1px solid;
            margin: 10px;
        }

        #span1{
            width: 300px;
            height: 100px;
            /* 인라인 요소는 크기를 변경할 수 없음 */
        }
        #span2{
            width: 300px;
            height: 100px;
            display: inline-block;
            /* 인라인블록으로 변경하면 블록요소 처럼 크기 변경 가능해짐 */
        }
    </style>
</head>
<body>
    <div>
        <span id="span1">hello</span>
        <span id="span2">world</span>
    </div>
</body>
</html>
