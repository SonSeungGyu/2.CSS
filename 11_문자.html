<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1{
            color: red;
            line-height: 3;
            letter-spacing: 20px;
        }

        .f2{
            text-decoration: underline;
        }

        .f3{
            /* 들여쓰기 */
            text-indent: 50px;
        }

        .f4{
            /* 공백문자 너비를 50px로 변경 */
            word-spacing: 50px;
        }
    </style>
</head>
<body>
    <h2>안녕하세요</h2>
    <h2 class="f1">안녕하세요</h2>
    <h2 class="f2">안녕하세요</h2>
    <h2 class="f3">안녕하세요</h2>
    <h2 class="f4">안녕하세요 반갑습니다</h2>
</body>
</html>
